<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<!-- most of this code is from https://www.w3schools.com/howto/howto_css_modals.asp -->

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Portfolio Page</title>

    <style>
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgb(0,0,0); /* Fallback color */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
        }

        /* Modal Content/Box */
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto; /* 15% from the top and centered */
            padding: 20px;
            border: 1px solid #888;
            width: 80%; /* Could be more or less, depending on screen size */
        }

        /* The Close Button */
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>

    <script>
        // Get the modal
        window.onload = function() {
            var modal = document.getElementById("myModal");

            // Get the button that opens the modal
            var btn = document.getElementById("myBtn");

            // Get the <span> element that closes the modal
            var span = document.getElementsByClassName("close")[0];

            // When the user clicks on the button, open the modal
            btn.onclick = function() {
                modal.style.display = "block";
            }

            // When the user clicks on <span> (x), close the modal
            span.onclick = function() {
                modal.style.display = "none";
            }

            // When the user clicks anywhere outside of the modal, close it
            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            }
        };

        function submitData() {
            const tickerField = document.getElementById("ticker").value;
            const priceField = document.getElementById("price").value;
            const sharesField = document.getElementById("shares").value;

            const jsonBody = '{' + '"ticker": "' + tickerField + '", "price": ' + priceField + ', "shares": ' + sharesField + '}';
            //body: JSON.stringify({ "id": 78912 })

            fetch('http://localhost:8080/portfolio', {
                method: 'POST',
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(jsonBody)
            })
                .then(response => response.json())
                .then(response => console.log(JSON.stringify(response)))

            //window.alert(tickerField.toString() + priceField.toString() + sharesField.toString())
        }

            var cell3 = row.insertCell(2);

            cell1.innerHTML = "test";
            cell2.innerHTML = "test2";
            cell3.innerHTML = "test3";

 */
    </script>
</head>
<body>

<table id = "table" border="1" style="border-collapse: collapse">
    <tr>
        <th>Ticker</th>
        <th>Buy Price</th>
        <th>Shares</th>
    </tr>
</table>

<!-- Trigger/Open The Modal -->
<button id="myBtn">Open Modal</button>

<!-- The Modal -->
<div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
        <span class="close">&times;</span>
        <p>Enter new position:</p>
        <label for="ticker">Ticker:</label>
        <input id="ticker" type="text">
        <label for="price">Price:</label>
        <input id="price" type="text">
        <label for="shares"># of shares:</label>
        <input id="shares" type="text">
        <br/>
        <button type="button" onclick="submitData()">Submit</button>
    </div>

</div>

</body>
</html>
